<div class="container">
    <div class="section">
        <div class="row columns is-multiline">
            <div *ngFor="let card of cards" class="column is-6">
                <div class="card" [routerLink]="card.path">
                    <div class="card-image">
                        <figure class="image is-16by9">
                            <img [src]="card.image" alt="Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4 no-padding">{{card.title}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
