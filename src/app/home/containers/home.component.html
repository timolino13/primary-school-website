<div id="cards_landscape_wrap-2">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-6" *ngFor="let card of cards">
        <a [routerLink]="card.path" routerLinkActive="true">
          <div class="card-flyer">
            <div class="text-box">
              <div class="image-box">
                <img [src]="card.image" alt="" />
              </div>
              <div class="text-container">
                <h6>{{card.title}}</h6>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
