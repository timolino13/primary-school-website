<body>
<div>
  <label *ngIf="!answered">
    {{valueOne}} {{operator}} {{valueTwo}} =
    <input type="number" (keyup.enter)="verifyAnswer()" [(ngModel)]="result">
    <button (click)="verifyAnswer()">Verify</button>
  </label>
  <div *ngIf="answered">
    <label *ngIf="answeredCorrectly">Correct!<br>{{valueOne}} {{operator}} {{valueTwo}} = {{correctResult}}</label>
    <label *ngIf="!answeredCorrectly">Wrong!<br>{{valueOne}} {{operator}} {{valueTwo}} = {{correctResult}}</label>
    <button (click)="next()">Next</button>
  </div>
</div>
</body>
