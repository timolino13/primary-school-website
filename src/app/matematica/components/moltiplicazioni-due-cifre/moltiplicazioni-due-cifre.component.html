<div class="container center">
  <div class="container has-text-centered">
    <h1 class="title is-2">
      {{valueOne}} &times; {{valueTwo}} =
    </h1>
  </div>

  <div class="container">
    <div class="section">
      <div class="row columns is-multiline">
        <div *ngFor="let answer of answers" class="column is-6">
          <button class="button is-fullwidth is-large" (click)="verifyAnswer(answer)"
                  [ngClass]="{'is-success': answer == correctAnswer && answered,
                             'is-danger': answer != correctAnswer && answer == selectedAnswer && !answeredCorrectly}">
            {{answer}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container has-text-centered">
    <button class="button is-large next" (click)="next()">Next</button>
  </div>
</div>
